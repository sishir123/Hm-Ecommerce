<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Huddersfax Mart</title>

        <!-- Bootstrap -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="Css/wishlist.css">

        <!-- Bootstrap scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous"></script>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link
            href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&family=Ubuntu&display=swap"
            rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
    <body>
        <input type="checkbox" id="check">
        <nav>
            <img src="images/logo.png" alt="" class="logo">
            <div class="search_box">
                <input type="search" placeholder="Search entire store here">
                <span class="fa fa-search"></span>
            </div>
            <ol>
                <li><a href="#" class ="Hover-btn"><i class="fa-regular fa-heart"></i> Wishlist</a></li>
                <li><a href="#" class ="Hover-btn"><i class="fa-solid fa-cart-shopping"></i> Cart</a></li>
                <li><a href="Login/index.html" class ="Hover-btn"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
                <li>

                    <select name="categories-dropdown" id="categories">
                        <option selected disabled value="">Categories</option >
                        <option value="">Bakery</option>
                        <option value="">Butcher</option>
                        <option value="">Green Grocer</option>
                        <option value="">Fish Monger</option>
                        <option value="">Delicatessen</option>
                    </select></li>
            </ol>
            <label for="check" class="bar">
                <span class="fa fa-bars" id="bars"></span>
                <span class="fa fa-times" id="times"></span>
            </label>
        </nav>

        <div class="header-text">
            <h1 class="wishlist-text">My Wishlist</h1>
        </div>


        <div class="wishlist-container">
           
                <img src="images/fish.jpg" alt="product-img" class="wishlist-img">

                <div class="wishlist-item-name">
                    <h3 class="wishlist-item-text">1Kg Fresh Fish</h3>
                </div>

                <div class="wishlist-description">
                    <h3 class="wishlist-desc-text">
                        Fresh and best quality fish in the town
                    </h3>
                </div>
                <div class="wishlist-instock">
                    <h3 class="wishlist-instock-text">
                        In stock
                    </h3>
                </div>
                <div class="wrapper">
                    <span class="minus">-</span>
                    <span class="num">01</span>
                    <span class="plus">+</span>
                  </div>
                  <script>
                   const plus = document.querySelector(".plus"),
                    minus = document.querySelector(".minus"),
                    num = document.querySelector(".num");
                    let a = 1;
                    plus.addEventListener("click", ()=>{
                      a++;
                      a = (a < 10) ? "0" + a : a;
                      num.innerText = a;
                    });
                
                    minus.addEventListener("click", ()=>{
                      if(a > 1){
                        a--;
                        a = (a < 10) ? "0" + a : a;
                        num.innerText = a;
                      }
                    });
                
                  </script>
           

        </div>





    </body>
</head>
